<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body class="text-bg-dark">
    <div id="navbar" class="container-fluid d-flex justify-content-around align-items-center text-bg-dark shadow-bottom">
        <h1 class="col-4"> WEATHER </h1>
        <form id="search-city-form" class="d-flex col-4" role="search">
            <input 
            id="cityname-input" 
            class="form-control me-2 col-4" 
            type="search" 
            placeholder="Search City" 
            aria-label="Search"
            >
            <!-- <button class="btn text-light" type="submit">Search</button> -->
        </form>
    </div>

    <div class="main-content w-75 bg-black h-100 mx-auto p-3 overflow-auto">

        <!-- city name and map section -->
        <div id="cityname-map-section" class="w-100 d-flex flex-wrap justify-content-around align-items-center common-section-height">
            <div class="me-4">
                <h2 id="cityname-heading"> select a city </h2>
                <p id="datetime-heading"> Date, time </p>
            </div>
            
            <div id="city-map" class="ms-5 my-3"> 
                <img id="city-map-value" class="w-100 h-100">
            </div>
        </div>

        <!-- temp, air quality and uv section -->
        <div class="w-100 d-flex flex-wrap justify-content-around align-items-center common-section-height mt-3">
            <div id="city-temp" class="text-bg-light circle-div d-flex flex-wrap justify-content-around align-items-center">
                <div class="">
                    <h2 id="main-temp-value" class="text-center"> 0</h2>
                    <div class="d-flex">
                        <p id="high-temp-value"> H: 0 </p>
                        <p id="low-temp-value" class="ms-2"> L: 0 </p>
                    </div>
        
                </div>
            </div>
            <!-- bg-light text-dark -->
            <div>
                <div id="air-quality-div" class="rounded-pill text-bg-light mb-4 d-flex justify-content-around align-items-center">
                <div class="">
                    <p class="m-0"> AIR QUALITY</p>
                    <p class="m-0" id="air-quality-value"> 0 </p>
                </div>
                </div>
                <div class="rounded-pill bg-light d-flex justify-content-around align-items-center">
                    <p id="description-value" class="text-dark"> 0</p>
                </div>
            </div>
        </div>

        <!-- hourly temperature section
        <div id="hourly-temp-section"  class="w-100 text-bg-dark mt-3 rounded">

        </div> -->

        <!-- weekly temp section  -->
        <!-- <div id="weekly-temp-section"  class="w-100 text-bg-dark mt-3 rounded">

        </div>  -->

        <div class="w-100 d-flex flex-wrap justify-content-around mt-3">
            <div id="rounded-divs" class="rounded text-bg-dark m-2 d-flex justify-content-around align-items-center">
                <div>
                    <p> Humidity</p>
                    <p id="humidity-value"> 0 </p>
                </div>
            </div>
            <div id="rounded-divs" class="rounded text-bg-dark m-2 d-flex justify-content-around align-items-center" >
                <div>
                    <p> Wind speed </p>
                    <p id="wind-speed-value"> 0 </p>
                </div>
            </div>
            <div id="rounded-divs" class="rounded text-bg-dark m-2 d-flex justify-content-around align-items-center">
                <div>
                    <p> Sunrise</p>
                    <p id="sunrise-value"> 0 </p>
                </div>
            </div>
            <div id="rounded-divs" class="rounded text-bg-dark m-2 d-flex justify-content-around align-items-center">
                <div>
                    <p> Sunset</p>
                    <p id="sunset-value"> 0 </p>
                </div>
            </div>
            
            <div id="rounded-divs" class="rounded text-bg-dark m-2 d-flex justify-content-around align-items-center">
                <div>
                    <p> Visibility</p>
                    <p id="visibility-value"> 0 </p>
                </div>
            </div>
            <div class="m-2 circle-div bg-light d-flex flex-wrap justify-content-around align-items-center">
                <div class="text-dark">
                    <p>
                        feels like
                    </p>
                    <p id="feels-like-temp-value" class="text-center"> 0 </p>
                </div>
            </div>

        </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    </body>
</html>
